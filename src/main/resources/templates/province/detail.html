<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table width="60%" border="1" style="text-align: center">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Province</th>
        <th>Image</th>
    </tr>
    <tr th:each="c,cut : ${customers}">
        <td th:text="${cut.count}"></td>
        <td th:text="${c.nameCustomer}"></td>
        <td th:text="${c.province.nameProvince}"></td>
        <td><img th:src="@{'/image/'+${c.img}}" width="150px" height="150px" alt="Not found"></td>
    </tr>
</table>

</body>
</html>
