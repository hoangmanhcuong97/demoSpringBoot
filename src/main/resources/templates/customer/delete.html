<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete customer</title>
</head>
<body>
<div>
  <h1>Delete customer</h1>
  <a href="/homePage">Back to customer list</a><br><br>
  <h3>Are you sure?</h3>
</div>
<div>
  <table>
    <form th:object="${deleteCustomer}" method="post">
      <input type="hidden" name="id" th:field="*{id}">
      <tr>
        <td th:text="*{nameCustomer}"></td>
      </tr>
      <tr>
        <td th:text="*{province.nameProvince}"></td>
      </tr>
      <tr>
        <td th:text="*{img}"></td>
      </tr>
      <tr>
        <td><img th:src="@{'/image/'+${deleteCustomer.getImg()}}" width="50px" height="50px"></td>
      </tr>
      <tr><td><button>Delete Customer</button></td></tr>
    </form>
  </table>
</div>
</body>
</html>
